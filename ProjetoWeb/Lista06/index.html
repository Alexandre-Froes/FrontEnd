<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Tabela01</title>
    <style>

       th, td, table {
            padding: 3px;
            border: 1px solid black;
            border-collapse: collapse;
       }
       .idade {
           text-align: center;
       }
       
    </style>
</head>
<body>
    <table>
        
        <tr>
            <th>Nome do Funcionário</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Salário</th>
        </tr>
        
        <tr>
            <td>Maria José</td>
            <td rowspan="2">Feminino</td>
            <td class="idade">14</td>
            <td>R$1.500,00</td>
        </tr>

        <tr>
            <td>Ana Clara</td>
            <td class="idade">25</td>
            <td>R$3.000,00</td>

        </tr>

        <tr>
            <td>João Márcio</td>
            <td rowspan="2">Masculino</td>
            <td class="idade">74</td>
            <td>R$5.000,00</td>
        </tr>

        <tr>
            <td>Robson Crusoé</td>
            <td class="idade">55</td>
            <td>R$8.000,00</td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: right;"><b>Média de salário</b></td>
            <td><b>R$4.375,00</b></td>
        </tr>

    </table>
</body>
</html>
