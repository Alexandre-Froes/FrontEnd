<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .caixona {
            padding: 6px;
            border: 4px #3c3c3c solid;
            border-radius: 20px;
        }
        .caixa {
            padding: 6px;
            border: 4px #3c3c3c solid;
            border-radius: 16px;
        }
        .caixinha {
            padding: 6px;
            border: 4px #3c3c3c solid;
            border-radius: 10px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="caixona">
        <div class="caixa">
            <div class="caixinha">

            </div>
        </div>
    </div>
</body>
</html>
