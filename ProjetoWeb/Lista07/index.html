<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">

    <h1>Cadastro de clientes</h1>

    <p style="color: red;">Todos os campos são de preenchimento obrigatório</p>

    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="txtNome">Nome:</label> 
            <br>
            <input id="txtNome" type="text" required placeholder="Coloque aqui seu nome">
            <br>
            <br>

            <label for="txtNasc">Data de Nascimento:</label> 
            <br>
            <input id="txtNasc" type="date" required>
            <br>
            <br>

            <label>Sexo:</label> 
            <br>
            <input id="txtMasc" type="radio" required name="sexo">
            <label for="txtMasc">Masculino</label>
            <input id="txtFem" type="radio" required name="sexo">
            <label for="txtFem">Feminino</label>
            <br>

        </fieldset>
        <br>
        <fieldset>
            <legend>Informações de contato</legend>
            <label for="txtEmail">Email:</label> 
            <br>
            <input id="txtEmail" type="email" required placeholder="Coloque aqui seu nome">
            <br>
            <br>

            <label for="txtCelular">Telefone Celular:</label> 
            <br>
            <input id="txtCelular" type="tel"  required maxlength="9" placeholder="Apenas números (máx: 9)">
            <br>
            <br>

            <label for="txtSite">Website pessoal:</label> 
            <br>
            <input id="txtSite" type="url" placeholder="https://SiteExemplo.com" required>
            <br>

        </fieldset>
        <br>
        <fieldset>
            <legend>Localização</legend>
            <label for="txtEnd">Endereço:</label> 
            <br>
            <input id="txtEnd" type="text" required placeholder="Coloque aqui seu Endereço">
            <br>
            <br>

            <label for="txtNum">Número:</label>
            <br>
            <input id="txtNum" type="number" min="1" max="9999" placeholder="Valor entre 1 e 9999" required style="width: 169px">
            <br>
            <br>

            <label for="txtCid">Cidade:</label>
            <br>
            <input id="txtCid" type="name" placeholder="Coloque a sua cidade" required>
            <br>
            <br>

            <label for="txtEstado">Estado:</label> 
            <br>
                <select name="txtEstado" id="txtEstado" required>
                    <option value="" label="Selecione um estado"></option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>

            <br>

        </fieldset>
        <br>

        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">

    </form>
    
</body>
</html>
